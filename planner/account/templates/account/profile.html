{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/navmain.css' %}">
      <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
      <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Личный кабинет</title>
</head>
<body>

<!-- Верхняя панель навигации -->
<header class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <i class="fas fa-calendar-check" id="notification-icon"></i>
        <a class="navbar-brand" href="#">ПЛАННЕР ЗАДАЧ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Добро пожаловать, {{ user.username|default:'Guest' }} ! <span class="sr-only">(текущая)</span></a>
                </li>
            </ul>
        </div>
        
        <!-- Поисковая строка -->
        <div class="navbar-icons">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
            <a href="#" class="navbar-icon"><i class="fas fa-bell"></i></a>
            <a href="#" class="navbar-icon"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
</header>



<!-- Боковая панель для навигации (по умолчанию открыта) -->
<div id="sidebar">
    <ul class="list-group">
        <li class="list-group-item">
            <a href="#">Планы</a>
        </li>
        <li class="list-group-item">
            <a href="{% url 'notes' %}">Заметки</a>
        </li>
    </ul>
</div>

<!--  контент страницы -->
<div class="container mt-5 content">

    <p>контент на странице.</p>
</div>

<!-- Подключение необходимых скриптов для Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>



</body>
</html>
