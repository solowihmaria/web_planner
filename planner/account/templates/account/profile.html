{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/profile.css' %}">
      <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
      <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Личный кабинет</title>
</head>
<body>

<!-- Верхняя панель навигации -->
<header class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <i class="fas fa-calendar-check" id="notification-icon"></i>
        <a class="navbar-brand" href="#">ПЛАННЕР ЗАДАЧ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        
        <!-- Поисковая строка -->
        <div class="navbar-icons">
            <a href="#" class="navbar-icon"><i class="fas fa-bell"></i></a>
            <a href="{% url 'login' %}" class="navbar-icon"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
</header>



<!-- Боковая панель для навигации (по умолчанию открыта) -->
<div id="sidebar">
    <ul class="list-group">
        <li class="list-group-item">
            <a href="{% url 'profile' %}">Главная</a>
        </li>
        <li class="list-group-item">
            <a href="#">Планы</a>
        </li>
        <li class="list-group-item">
            <a href="{% url 'notes' %}">Заметки</a>
        </li>
    </ul>
</div>

<!-- Контент страницы -->
<div class="container mt-5 content">
    <!-- Карусель --><a class="nav-link" href="#">Добро пожаловать, {{ user.username|default:'Guest' }} ! <span class="sr-only">(текущая)</span></a>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <!-- Здесь добавьте элементы слайдов для карусели -->
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Первый слайд</h5>
                    <p>Описание первого слайда.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Второй слайд</h5>
                    <p>Описание второго слайда.</p>
                </div>
            </div>
            <!-- Добавьте еще слайды по аналогии -->

        </div>
        <!-- Кнопки для переключения слайдов -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Статистика выполненных задач -->
    <h2 class="text-center mb-4">Статистика выполненных задач</h2>
    <div class="completion-caption" id="completionCaption"></div>
    <div class="chart-container">
        <canvas id="completionChart"></canvas>
    </div>
</div>





<!-- Подключение необходимых скриптов для Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" ></script>
<script src="{% static 'js/scripts.js' %}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Получаем контекст для рисования графика
        const ctx = document.getElementById('completionChart').getContext('2d');

        // Определяем URL-адрес для получения данных
        const dataUrl = '{% url "completion_data" %}';

        // Отправляем запрос на сервер для получения данных о выполненных задачах
        fetch(dataUrl)
            .then(response => response.json())
            .then(data => {
                // Проверяем, есть ли у пользователя задачи
                if (data.total === 0) {
                    document.getElementById('completionCaption').textContent = 'У вас еще нет поставленных задач.';
                } else {
                    // Создаем и отображаем круговой график
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['выполнено', 'не выполнено'],
                            datasets: [{
                                data: [data.completed, data.total - data.completed],
                                backgroundColor: ['#775ad4', '#91979d'],
                            }],
                        },
                    });

                    // Определяем подпись и выводим сообщение
                    const completionCaption = getCompletionCaption((data.completed / data.total) * 100);
                    document.getElementById('completionCaption').textContent = completionCaption;
                }
            })
            .catch(error => console.error('Error:', error));

        // Функция для определения подписи в зависимости от процента выполненных задач
        function getCompletionCaption(completedPercent) {
            if (completedPercent === 0) {
                return 'У вас еще нет поставленных задач';
            } else if (completedPercent < 20) {
                return 'Вам предстоит еще много работы. Не сдавайтесь!';
            } else if (completedPercent >= 20 && completedPercent <= 50) {
                return 'Вы на верном пути!';
            } else if (completedPercent > 50 && completedPercent <= 70) {
                return 'Вы проделали огромную работу. Не сдавайтесь!';
            } else if (completedPercent > 70 && completedPercent <= 99) {
                return 'Вы почти закончили! Осталось совсем немного.';
            } else {
                return 'Вы молодец! Все задачи выполнены.';
            }
        }
    });
</script>


</body>
</html>
